<div
  class="flex flex-col gap-2 border-2 rounded-md p-3"
  [ngClass]="{
    'border-red-300 ': priority === 'urgent',
    'border-primary-300 ': priority === 'important',
    'border-surface-300 ': priority === 'regular'
  }"
>
  <p class="text-xl text-surface-700 dark:text-surface-300 font-bold">
    1. Hacer prototipo del page
  </p>

  <div class="flex items-center mb-2 dark:text-surface-300">
    <span>13/06/2026</span>
    <p-divider layout="vertical" />
    <div class="flex items-center gap-2">
      <i [class]="icons.STOPWATCH"></i>
      <span class="flex">13:30</span>
    </div>
  </div>

  <span
    class="flex justify-center max-w-1/2 rounded-lg p-0.5 text-sm"
    [ngClass]="{
      'text-red-800 bg-red-300': priority === 'urgent',
      'text-primary-800 bg-primary-300': priority === 'important',
      'text-surface-800 bg-surface-300': priority === 'regular'
    }"
    >{{ priority | titlecase }}</span
  >

  <div class="flex justify-between mt-3">
    <div class="flex items-center gap-2">
      <p-avatar
        image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
        shape="circle"
      />
      <span>John Doe</span>
    </div>
    <div class="flex gap-3">
      <span [class]="icons.PAPERCLIP"></span>
      <span [class]="icons.COMMENTS"></span>
    </div>
  </div>
</div>
