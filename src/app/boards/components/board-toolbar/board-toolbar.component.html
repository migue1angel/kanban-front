<p-toolbar>
    <ng-template #start>
        <p-button icon="pi pi-plus" label="Integrantes" class="mr-2" text severity="secondary" (click)="visibleMemberOutput.emit(true)"/>
    </ng-template>
    <ng-template #center>
        <span class="text-2xl font-bold">Nombre del Tablero</span>
    </ng-template>
    <ng-template #end>
        <p-button label="Nueva tarea" icon="pi pi-plus" (click)="visibleTaskFormOutput.emit(true)" />
    </ng-template>
</p-toolbar>
